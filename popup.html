<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Finmap Bot</title>
  <style>
    body {
      width: 320px;
      font-family: 'Roboto', Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f7f9fc;
      color: #333;
    }
    
    .container {
      padding: 16px;
    }
    
    h1 {
      font-size: 18px;
      color: #2c3e50;
      margin-top: 0;
      margin-bottom: 16px;
      text-align: center;
      padding-bottom: 8px;
      border-bottom: 1px solid #e0e0e0;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: #555;
    }
    
    select, input[type="date"] {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: white;
      box-sizing: border-box;
      font-size: 14px;
    }
    
    .date-container {
      display: flex;
      gap: 8px;
    }
    
    .date-container input {
      flex: 1;
    }
    
    #customDateInputs {
      margin-top: 12px;
      display: none;
    }
    
    button {
      background-color: #00B28E;
      color: white;
      border: none;
      padding: 10px 16px;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
      font-size: 15px;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    
    button:hover {
      background-color: #009579;
    }
    
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    
    .status {
      margin-top: 16px;
      padding: 12px;
      border-radius: 4px;
      background-color: #f5f5f5;
      max-height: 100px;
      overflow-y: auto;
    }
    
    .status-item {
      margin-bottom: 6px;
      padding-bottom: 6px;
      border-bottom: 1px dashed #e0e0e0;
      font-size: 13px;
    }
    
    .status-item:last-child {
      margin-bottom: 0;
      border-bottom: none;
    }
    
    .status-success {
      color: #2ecc71;
    }
    
    .status-pending {
      color: #3498db;
    }
    
    .status-error {
      color: #e74c3c;
    }
    
    .status-warning {
      color: #f39c12;
    }
    
    .logo {
      text-align: center;
      margin-bottom: 12px;
    }
    
    .logo img {
      width: 80px;
      height: auto;
    }
    
    .action-select {
      margin-bottom: 16px;
      padding-bottom: 16px;
      border-bottom: 1px solid #e0e0e0;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="images/logo.png" alt="Finmap Bot">
    </div>
    <h1>Finmap Bot</h1>
    
    <!-- Видалено вибір дії, оскільки завжди виконуються обидві операції -->
    <div class="info-text">
      <p>Спочатку буде встановлено "За весь час", потім відбудеться фільтрація за датою.</p>
    </div>
    
    <div class="form-group" id="periodSelectGroup">
      <label for="periodSelect">Вибрати період:</label>
      <select id="periodSelect">
        <option value="yesterday">Попередній день</option>
        <option value="custom">Вибрати інший період</option>
      </select>
      
      <div id="customDateInputs">
        <div class="date-container">
          <input type="date" id="startDate" name="startDate">
          <input type="date" id="endDate" name="endDate">
        </div>
      </div>
    </div>
    
    <button id="runButton">Запустити</button>
    
    <div class="status" id="statusContainer">
      <div class="status-item">Готовий до запуску</div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
